
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Set character encoding to UTF-8 for proper text rendering -->
  <title>Verify OTP</title>
  <!-- Bootstrap CSS for responsive design and pre-built components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons used in the header and button -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Ensure responsiveness with viewport meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Set body background with gradient and center content */
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Reset default padding/margin and use border-box for consistent sizing */
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    /* Style card with shadow, rounded corners, and fade-in animation */
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      background: #ffffff;
      width: 100%;
      max-width: 400px;
    }

    /* Define fade-in animation for card appearance */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Style card header with dark blue background and rounded top corners */
    .card-header {
      background: #1e40af;
      border-bottom: none;
      border-top-left-radius: 16px !important;
      border-top-right-radius: 16px !important;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 114%;
      margin-top: -25px;
      margin-left: -25px;
    }

    /* Style header text with white color and icon alignment */
    .card-header h4 {
      color: #ffffff;
      font-weight: 600;
      font-size: 1.2rem;
      margin: 0;
      display: flex;
      align-items: center;
    }

    /* Style icon in header with white background and dark blue color */
    .card-header i {
      margin-right: 10px;
      background: #ffffff;
      color: #1e40af;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    /* Arrange OTP inputs in a row with spacing */
    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* Style individual OTP input fields */
    .otp-input {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      font-size: 1.2rem;
      text-align: center;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    /* Highlight input field on focus with blue border and shadow */
    .otp-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
      outline: none;
    }

    /* Style verify button with dark blue background and white text */
    .btn-verify {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e40af;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #ffffff;
      transition: background 0.2s;
    }

    /* Change button background on hover */
    .btn-verify:hover {
      background: #3b82f6;
    }

    /* Style icon in verify button */
    .btn-verify i {
      background: #ffffff;
      color: #1e40af;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
    }

    /* Style resend link with blue color and hover effect */
    .resend-link {
      color: #4f46e5;
      font-weight: 500;
      transition: color 0.2s;
    }

    .resend-link:hover {
      color: #4338ca;
      text-decoration: underline;
    }

    /* Style alert message with rounded corners */
    .alert {
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* Style timer text for code expiration */
    .timer-text {
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }

    /* Style resend text */
    .resend-text {
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 5px;
      text-align: center;
    }

    /* Style email display text */
    .email-display {
      color: #1e40af;
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 576px) {
      .card {
        margin: 1rem;
      }
      .otp-input {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
      .email-display {
        font-size: 0.85rem;
      }
    }

    /* Custom grid styling for button container */
    .d-grid {
      display: grid !important;
      padding-right: 35px;
      align-items: center;
      padding-left: 35px;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <!-- Main card container for OTP verification -->
  <div class="card shadow p-4">
    <!-- Header with title and icon -->
    <div class="card-header">
      <h4><i class="fas fa-key"></i>Verify OTP</h4>
    </div>
    <!-- Card body containing form and messages -->
    <div class="card-body">
      <!-- Container for error/success alerts -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div id="alert-container" class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% else %}
          <div id="alert-container" class="d-none alert alert-danger" role="alert">
            Invalid OTP. Please try again.
          </div>
        {% endif %}
      {% endwith %}
      <!-- Form for OTP input -->
      <form method="POST" id="otp-form">
        <div class="mb-3">
          <label class="form-label">Enter the 6 digits code:</label>
          <!-- Container for OTP input fields -->
          <div class="otp-inputs">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          </div>
          <input type="hidden" name="otp" id="otp-hidden">
          <!-- Display timer for code expiration -->
          <p class="timer-text">Code expires in <span id="timer">5:00</span></p>
          <!-- Resend code link -->
          <p class="resend-text">Didn't get code? 
            <a href="javascript:void(0);" onclick="document.getElementById('resend-form').submit();" class="resend-link">Resend code</a>
          </p>
        </div>
        <!-- Submit button container -->
        <div class="d-grid">
          <button type="submit" class="btn btn-verify">
            <i class="fas fa-check"></i>Verify
          </button>
        </div>
      </form>
      
      <!-- Hidden form for resending OTP (outside main form) -->
      <form id="resend-form" method="POST" action="{{ resend_url }}" style="display: none;"></form>
    </div>
  </div>

  <!-- Bootstrap JS for additional functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-focus next input on entering a digit
    const inputs = document.querySelectorAll('.otp-input');
    inputs.forEach((input, index) => {
      // Move focus to next input when a digit is entered
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      // Move focus to previous input on backspace
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Concatenate OTP digits before form submission
    document.getElementById('otp-form').addEventListener('submit', function (e) {
      const inputs = document.querySelectorAll('.otp-input');
      let otp = '';
      let isValid = true;

      inputs.forEach(input => {
        if (!input.value.match(/^[0-9]$/)) {
          isValid = false;
        }
        otp += input.value;
      });

      console.log('OTP collected:', otp);
      console.log('OTP length:', otp.length);
      console.log('Is valid:', isValid);

      if (!isValid || otp.length !== 6) {
        e.preventDefault();
        const alertContainer = document.getElementById('alert-container');
        alertContainer.textContent = 'Please enter a valid 6-digit OTP.';
        alertContainer.classList.remove('d-none');
        alertContainer.classList.add('alert-danger');
        return;
      }

      document.getElementById('otp-hidden').value = otp;
      console.log('Form submitting with OTP:', otp);
    });

    // Timer for code expiration (5 minutes)
    let timeLeft = 300; // 5 minutes in seconds
    const timerElement = document.getElementById('timer');
    const timerInterval = setInterval(() => {
      // Calculate minutes and seconds
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      // Display time with leading zero for seconds
      timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      timeLeft--;
      // Alert when timer expires
      if (timeLeft < 0) {
        clearInterval(timerInterval);
        timerElement.textContent = '0:00';
        alert('Code has expired. Please resend the code.');
      }
    }, 1000);
  </script>
</body>
</html>
