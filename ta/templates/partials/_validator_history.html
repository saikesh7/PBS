    <div class="tab-pane fade" id="history" role="tabpanel">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="fas fa-history me-2"></i>Approval History</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="yearFilter">Year</label>
                    <select class="form-select" id="yearFilter">
                        <option value="">All Years</option>
                        {% for year in year_options %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="quarterFilter">Quarter</label>
                    <select class="form-select" id="quarterFilter">
                        <option value="">All Quarters</option>
                        {% for quarter in quarter_options %}
                        <option value="{{ quarter }}">{{ quarter }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="gradeFilter">Grade</label>
                    <select class="form-select" id="gradeFilter">
                        <option value="">All Grades</option>
                        {% for grade in grades %}
                        <option value="{{ grade }}">{{ grade }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="statusFilter">Status</label>
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
            </div>

            <div class="text-end mb-3">
                <button id="resetFilters" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-undo me-1"></i>Reset
                </button>
                <button id="applyFilters" class="btn btn-primary">
                    <i class="fas fa-filter me-1"></i>Apply
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped" id="historyTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Event Date</th>
                            <th>Employee</th>
                            <th>Grade</th>
                            <th>Interviews</th>
                            <th>Points</th>
                            <th>Notes</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
