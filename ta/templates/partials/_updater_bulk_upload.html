<div class="tab-pane fade" id="bulkUploadTab" role="tabpanel">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">
                <i class="fas fa-upload me-2"></i> Bulk Upload Interview Points
            </h5>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <h6 class="mb-2"><i class="fas fa-info-circle me-2"></i>Instructions</h6>
                <ol class="mb-0">
                    <li>Download the CSV template</li>
                    <li>Fill in: employee_id, number_of_interviews, notes, event_date</li>
                    <li>Upload the completed CSV</li>
                    <li>Review validation results</li>
                </ol>
            </div>

            <div class="mb-4 text-end">
                <button class="btn btn-outline-primary" onclick="downloadTemplate()">
                    <i class="fas fa-download me-2"></i>Download Template
                </button>
            </div>

            <div class="mb-3">
                <label for="csv_file" class="form-label">Choose CSV file</label>
                <input class="form-control" type="file" id="csv_file" accept=".csv">
            </div>

            <button type="button" id="validateCsvBtn" class="btn btn-outline-primary">
                <i class="fas fa-check-circle me-2"></i>Validate CSV
            </button>

            <div id="csvValidationResults" class="d-none mt-4">
                <h5>Validation Results</h5>
                <div class="row">
                    <div class="col-md-3 text-center">
                        <h6>Total Rows</h6>
                        <h4 id="totalRowsCount">0</h4>
                    </div>
                    <div class="col-md-3 text-center text-success">
                        <h6>Valid Rows</h6>
                        <h4 id="validRowsCount">0</h4>
                    </div>
                    <div class="col-md-3 text-center text-danger">
                        <h6>Invalid Rows</h6>
                        <h4 id="invalidRowsCount">0</h4>
                    </div>
                    <div class="col-md-3 text-center text-info">
                        <h6>Total Points</h6>
                        <h4 id="totalPointsCount">0</h4>
                    </div>
                </div>

                <div id="errorsList" class="mt-3"></div>

                <div class="alert alert-warning mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="confirmBulkUpload">
                        <label class="form-check-label" for="confirmBulkUpload">
                            I confirm that I want to proceed with this upload
                        </label>
                    </div>
                </div>

                <button type="button" id="verify-bulk-btn" class="btn btn-primary btn-lg" disabled>
                    <i class="fas fa-cloud-upload-alt me-2"></i>Confirm Upload
                </button>
            </div>
        </div>
    </div>
</div>
