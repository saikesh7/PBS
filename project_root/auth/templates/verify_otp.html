<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - PBS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .otp-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .otp-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .otp-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 36px;
    }

    .otp-header h2 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    .otp-header p {
      color: #6c757d;
      font-size: 14px;
    }

    .otp-input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 30px 0;
    }

    .otp-input {
      width: 50px;
      height: 60px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      border: 2px solid #d0d5dd;
      border-radius: 10px;
      transition: all 0.2s;
    }

    .otp-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn-verify {
      width: 100%;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .btn-verify:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .resend-section {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }

    .resend-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .resend-link:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: #667eea;
    }

    @media (max-width: 576px) {
      .otp-container {
        padding: 30px 20px;
      }

      .otp-input {
        width: 45px;
        height: 55px;
        font-size: 20px;
      }

      .otp-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <div class="otp-header">
      <div class="otp-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2>Verify OTP</h2>
      <p>Enter the 6-digit code sent to your email</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            <i class="fas fa-{{ 'exclamation-circle' if category == 'danger' else 'check-circle' if category == 'success' else 'info-circle' }}"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" id="otpForm">
      <input type="hidden" name="otp" id="otpValue">
      
      <div class="otp-input-group">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
      </div>

      <button type="submit" class="btn-verify">
        <i class="fas fa-check-circle me-2"></i>Verify OTP
      </button>
    </form>

    <div class="resend-section">
      <p>Didn't receive the code? <a href="{{ url_for('auth.forgot_password') }}" class="resend-link">Resend OTP</a></p>
    </div>

    <a href="{{ url_for('auth.login') }}" class="back-link">
      <i class="fas fa-arrow-left me-2"></i>Back to Login
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const inputs = document.querySelectorAll('.otp-input');
    const form = document.getElementById('otpForm');
    const otpValue = document.getElementById('otpValue');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        
        // Only allow numbers
        if (!/^\d$/.test(value)) {
          e.target.value = '';
          return;
        }

        // Move to next input
        if (value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }

        // Auto-submit when all filled
        updateOTPValue();
      });

      input.addEventListener('keydown', (e) => {
        // Move to previous input on backspace
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').slice(0, 6);
        
        if (/^\d+$/.test(pastedData)) {
          pastedData.split('').forEach((char, i) => {
            if (inputs[i]) {
              inputs[i].value = char;
            }
          });
          inputs[Math.min(pastedData.length, inputs.length - 1)].focus();
          updateOTPValue();
        }
      });
    });

    function updateOTPValue() {
      const otp = Array.from(inputs).map(input => input.value).join('');
      otpValue.value = otp;
    }

    form.addEventListener('submit', (e) => {
      updateOTPValue();
      if (otpValue.value.length !== 6) {
        e.preventDefault();
        alert('Please enter all 6 digits');
      }
    });

    // Focus first input on load
    inputs[0].focus();
  </script>
</body>
</html>
